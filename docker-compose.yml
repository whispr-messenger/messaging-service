version: '3.9'

services:
  # PostgreSQL Database for Messaging Service
  postgres:
    image: postgres:15-alpine
    container_name: whispr-messaging-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: messaging_service
      POSTGRES_PASSWORD: development_password
      POSTGRES_DB: whispr_messaging_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messaging_service -d whispr_messaging_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - messaging-network

  # Redis for Messaging Service
  redis:
    image: redis:7-alpine
    container_name: whispr-messaging-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - messaging-network

  # Messaging Service (Elixir/Phoenix)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whispr-messaging
    restart: unless-stopped
    ports:
      - "4000:4000"
      - "4001:4001"
    environment:
      DB_USERNAME: messaging_service
      DB_PASSWORD: development_password
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: whispr_messaging_dev
      DB_POOL_SIZE: 10
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      PORT: 4000
      GRPC_PORT: 4001
      MIX_ENV: dev
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev_secret_key_base_for_messaging_service_minimum_64_chars_required}
      SCHEDULING_SERVICE_HOST: host.docker.internal
      SCHEDULING_SERVICE_PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - messaging-network
    profiles:
      - full

volumes:
  postgres_data:
    driver: local
    name: whispr-messaging-postgres-data
  redis_data:
    driver: local
    name: whispr-messaging-redis-data

networks:
  messaging-network:
    driver: bridge
    name: whispr-messaging-network
