# Docker Compose for WhisprMessaging Production Environment
name: whispr-messaging-prod

services:
  postgres:
    image: postgres:15-alpine
    container_name: whispr-messaging-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - ${POSTGRES_PORT}
    networks:
      - whispr-messaging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: whispr-messaging-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    expose:
      - ${REDIS_PORT}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    networks:
      - whispr-messaging-network

  messaging-service:
    build:
      context: ../..
      dockerfile: docker/prod/Dockerfile
      cache_from:
        - whispr-messaging-api:latest
    container_name: whispr-messaging-api-prod
    restart: unless-stopped
    env_file: .env
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
      - "${HTTPS_PORT}:${HTTPS_PORT}"
      - "${GRPC_PORT}:${GRPC_PORT}"
    networks:
      - whispr-messaging-network
      - whispr-common-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${HTTP_PORT}/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
    name: whispr-messaging-postgres-data-prod
  redis_data:
    driver: local
    name: whispr-messaging-redis-data-prod

networks:
  whispr-messaging-network:
    driver: bridge
    name: whispr-messaging-network-prod
  whispr-common-network:
    external: true
    name: whispr-common-network
