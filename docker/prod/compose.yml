# Docker Compose for WhisprMessaging Production Environment
name: whispr-messaging-prod

services:
  postgres:
    image: postgres:15-alpine
    container_name: whispr-messaging-prod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - ${POSTGRES_PORT}
    networks:
      - whispr-messaging-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: whispr-messaging-prod-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    expose:
      - ${REDIS_PORT}
    networks:
      - whispr-messaging-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
        restart: true

  messaging-service:
    build:
      context: ../..
      dockerfile: docker/prod/Dockerfile
    container_name: whispr-messaging-prod-api
    restart: unless-stopped
    env_file: .env
    ports:
      - "${HTTP_PORT:-4000}:${HTTP_PORT:-4000}"   # HTTP / WebSocket
      - "${GRPC_PORT:-50051}:${GRPC_PORT:-50051}" # gRPC
    networks:
      - whispr-messaging-prod-network
      - whispr-common-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${HTTP_PORT:-4000}/api/v1/health?type=live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  whispr-messaging-prod-network:
    driver: bridge
  whispr-common-network:
    external: true
