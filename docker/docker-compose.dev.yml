# Docker Compose for WhisprMessaging Development Environment
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: whispr_messaging_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whispr_network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whispr_network

  # WhisprMessaging Service
  messaging-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: build
    environment:
      # Database
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/whispr_messaging_dev

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DATABASE: 0

      # Phoenix
      PHX_HOST: 0.0.0.0
      PHX_PORT: 4000
      SECRET_KEY_BASE: "supersecretkey"

      # gRPC
      GRPC_PORT: 50052

      # Environment
      MIX_ENV: dev

      # Logging
      LOG_LEVEL: info

      # External services
      SCHEDULING_SERVICE_GRPC_URL: host.docker.internal:50051

      # Security
      ENCRYPTION_KEY: "your-32-character-encryption-key-here"
      JWT_SECRET: "your-jwt-secret-here"
    ports:
      - "4000:4000"  # HTTP/WebSocket
      - "50052:50052"  # gRPC
    volumes:
      - ..:/app
      - deps:/app/deps
      - build:/app/_build
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        mix deps.get &&
        mix ecto.create &&
        mix ecto.migrate &&
        mix phx.server
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - whispr_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  deps:
    driver: local
  build:
    driver: local

networks:
  whispr_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16