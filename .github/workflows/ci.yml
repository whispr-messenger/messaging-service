name: üöÄ CI Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'documentation/**'
      - '.github/workflows/cd.yml'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'documentation/**'
      - '.github/workflows/cd.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write
  packages: write
  security-events: write
  actions: read
  attestations: write
  id-token: write

env:
  ELIXIR_VERSION: '1.19'
  OTP_VERSION: '27'

jobs:
  # ================================
  # Tests and Quality
  # ================================
  tests:
    name: üß™ Quality Assurance
    uses: ./.github/workflows/tests.yml
    with:
      ref: ${{ github.ref }}
      should_deploy: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # ================================
  # Security Scanning
  # ================================
  security:
    name: üõ°Ô∏è Security Analysis
    uses: ./.github/workflows/trivy.yml
    with:
      ref: ${{ github.ref }}
      should_deploy: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

  # ================================
  # Docker Build
  # ================================
  docker:
    name: üì¶ Container Registry
    needs: [tests, security]
    if: success()
    uses: ./.github/workflows/docker.yml
    with:
      ref: ${{ github.ref }}
      should_deploy: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
