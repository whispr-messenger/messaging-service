name: üê≥ Container Registry

on:
  repository_dispatch:
    types: [run-docker]
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      should_deploy:
        required: false
        type: string
        default: 'false'

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/messaging-service

jobs:
  # ============================================================
  # Build the image
  # ============================================================
  docker-build:
    name: üî® Build (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.event.client_payload.ref }}

      - name: Prepare platform slug
        id: slug
        run: echo "value=$(echo '${{ matrix.platform }}' | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ steps.slug.outputs.value }}
          cache-to: type=gha,scope=${{ steps.slug.outputs.value }},mode=max

      - name: Export digest as artifact
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ steps.slug.outputs.value }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ============================================================
  # Trivy scan on the amd64 image
  # ============================================================
  docker-scan:
    name: üîê Image Build & Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Download amd64 digest
        uses: actions/download-artifact@v4
        with:
          name: digest-linux-amd64
          path: /tmp/digests

      - name: Resolve digest value
        id: digest
        run: |
          digest=$(ls /tmp/digests | head -1)
          echo "value=sha256:${digest}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy on Docker image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.value }}'
          format: 'sarif'
          output: 'docker-trivy-results.sarif'
        continue-on-error: true

      - name: Upload Docker Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('docker-trivy-results.sarif') != ''
        with:
          sarif_file: 'docker-trivy-results.sarif'

  # ============================================================
  # Merge manifests into a single image + push (conditional)
  # ============================================================
  docker-push:
    name: ‚¨ÜÔ∏è Registry Push & Attest
    runs-on: ubuntu-latest
    needs: [docker-build, docker-scan]
    if: (inputs.should_deploy == 'true') || (github.event.client_payload.should_deploy == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.event.client_payload.ref }}

      - name: Download all platform digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for production
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable={{is_default_branch}}
            type=raw,value={{date 'YYYY.MM.DD'}},enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Messaging Service
            org.opencontainers.image.description=Real-time messaging microservice
            org.opencontainers.image.vendor=Epitech
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Create and push manifest
        id: push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

          # Retrieve the manifest digest for attestations
          FIRST_TAG=$(echo "$DOCKER_METADATA_OUTPUT_JSON" | jq -r '.tags[0]')
          MANIFEST_DIGEST=$(docker buildx imagetools inspect "${FIRST_TAG}" \
            --format '{{json .Manifest}}' | jq -r '.digest')
          echo "digest=${MANIFEST_DIGEST}" >> $GITHUB_OUTPUT

      - name: Generate and attest SBOM
        uses: anchore/sbom-action@v0.16.0
        id: sbom
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Verify SBOM file exists
        id: verify-sbom
        run: |
          echo "üîç Checking SBOM outputs..."
          echo "SBOM path from action: '${{ steps.sbom.outputs.sbom-path }}'"
          echo "SBOM file from action: '${{ steps.sbom.outputs.sbom-file }}'"
          if [ -f "sbom.spdx.json" ]; then
            echo "‚úÖ SBOM file exists: sbom.spdx.json"
            echo "sbom_file_path=sbom.spdx.json" >> $GITHUB_OUTPUT
          elif [ -n "${{ steps.sbom.outputs.sbom-path }}" ] && [ -f "${{ steps.sbom.outputs.sbom-path }}" ]; then
            echo "‚úÖ SBOM file exists at: ${{ steps.sbom.outputs.sbom-path }}"
            echo "sbom_file_path=${{ steps.sbom.outputs.sbom-path }}" >> $GITHUB_OUTPUT
          else
            echo "‚ùå SBOM file not found!"
            ls -la *.spdx.json || find . -name '*.spdx.json' || echo "No SBOM files found"
            exit 1
          fi

      - name: Attest SBOM to image
        uses: actions/attest-sbom@v1
        id: attest-sbom
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: ${{ steps.verify-sbom.outputs.sbom_file_path }}
          push-to-registry: true

      - name: Generate provenance attestation
        uses: actions/attest-build-provenance@v1
        id: attest-provenance
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true