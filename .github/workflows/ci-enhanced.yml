name: ðŸ”„ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write
  attestations: write

jobs:
  # ================================
  # Run tests
  # ================================
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build test image
        run: |
          docker compose -f docker/test/compose.yml build

      - name: Run tests with Docker Compose
        run: |
          docker compose -f docker/test/compose.yml up --abort-on-container-exit --exit-code-from test-runner

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cover/excoveralls.xml
          flags: unittests
          name: messaging-service-coverage
          fail_ci_if_error: true
          verbose: true

      - name: Show test logs
        if: failure()
        run: |
          docker compose -f docker/test/compose.yml logs test-runner

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker/test/compose.yml down -v

  # ================================
  # Build and push Docker image
  # ================================
  docker:
    name: ðŸ³ Container Build
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/container-registry.yml
    with:
      ref: ${{ github.ref }}
      should_deploy: ${{ github.ref == 'refs/heads/main' && 'true' || 'false' }}
    secrets: inherit

  # ================================
  # Summary
  # ================================
  ci-summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## ðŸ“‹ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker.result == 'success' && 'âœ… Passed' || needs.docker.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âŒ Pipeline Failed" >> $GITHUB_STEP_SUMMARY
            echo "Please check the failed jobs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Pipeline Completed Successfully" >> $GITHUB_STEP_SUMMARY
