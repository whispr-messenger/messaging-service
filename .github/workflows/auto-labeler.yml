name: üè∑Ô∏è Auto-Labeller

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-label:
    name: üè∑Ô∏è Label Pull Request
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: üè∑Ô∏è Apply Labels
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml
          sync-labels: true

  priority-labeler:
    name: üéØ Priority & Impact Assessment
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    needs: auto-label

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîç Analyze PR Impact
        id: analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PAGER: ""
        run: |
          # Get changed files
          echo "Analyzing changed files..."

          # Critical files that require high priority - Messaging Service Specific
          CRITICAL_FILES="mix.exs lib/whispr_messaging/application.ex lib/whispr_messaging/repo.ex lib/whispr_messaging_web/endpoint.ex lib/whispr_messaging_grpc/endpoint.ex config/config.exs config/prod.exs docker/Dockerfile docker-compose.yml .github/workflows/"

          # Security-related files
          SECURITY_FILES="lib/whispr_messaging_web/plugs/ lib/whispr_messaging/auth/ lib/whispr_messaging/guardian/"

          # Core messaging files
          MESSAGING_FILES="lib/whispr_messaging/messages.ex lib/whispr_messaging/messages/"

          # Conversation management files
          CONVERSATION_FILES="lib/whispr_messaging/conversations.ex lib/whispr_messaging/conversation_server.ex lib/whispr_messaging/conversation_supervisor.ex lib/whispr_messaging/conversations/"

          # Real-time communication files
          REALTIME_FILES="lib/whispr_messaging_web/channels/"

          # Get PR files
          gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path' > changed_files.txt

          # Initialize flags
          CRITICAL_CHANGED=false
          SECURITY_CHANGED=false
          DATABASE_CHANGED=false
          TESTS_CHANGED=false
          DOCS_CHANGED=false
          MESSAGING_CHANGED=false
          CONVERSATION_CHANGED=false
          CHANNELS_CHANGED=false
          GRPC_CHANGED=false
          CACHE_CHANGED=false
          MONITORING_CHANGED=false
          ISTIO_CHANGED=false
          GENSERVER_CHANGED=false
          SUPERVISOR_CHANGED=false

          # Check each changed file
          while IFS= read -r file; do
            echo "Checking file: $file"

            # Check critical files
            for pattern in $CRITICAL_FILES; do
              if [[ "$file" == *"$pattern"* ]]; then
                echo "critical=true" >> $GITHUB_OUTPUT
                CRITICAL_CHANGED=true
                break
              fi
            done

            # Check security files
            for pattern in $SECURITY_FILES; do
              if [[ "$file" == *"$pattern"* ]]; then
                echo "security=true" >> $GITHUB_OUTPUT
                SECURITY_CHANGED=true
                break
              fi
            done

            # Check messaging files
            if [[ "$file" == *"messages"* ]] && [[ "$file" == *".ex" ]]; then
              echo "messaging=true" >> $GITHUB_OUTPUT
              MESSAGING_CHANGED=true
            fi

            # Check conversation files
            if [[ "$file" == *"conversation"* ]] && [[ "$file" == *".ex" ]]; then
              echo "conversation=true" >> $GITHUB_OUTPUT
              CONVERSATION_CHANGED=true
            fi

            # Check GenServer implementations
            if [[ "$file" == *"_server.ex" ]]; then
              echo "genserver=true" >> $GITHUB_OUTPUT
              GENSERVER_CHANGED=true
            fi

            # Check Supervisor implementations
            if [[ "$file" == *"_supervisor.ex" ]] || [[ "$file" == *"application.ex" ]]; then
              echo "supervisor=true" >> $GITHUB_OUTPUT
              SUPERVISOR_CHANGED=true
            fi

            # Check Phoenix Channels
            if [[ "$file" == *"channels"* ]] && [[ "$file" == *".ex" ]]; then
              echo "channels=true" >> $GITHUB_OUTPUT
              CHANNELS_CHANGED=true
            fi

            # Check gRPC
            if [[ "$file" == *"grpc"* ]] || [[ "$file" == *".proto"* ]]; then
              echo "grpc=true" >> $GITHUB_OUTPUT
              GRPC_CHANGED=true
            fi

            # Check monitoring
            if [[ "$file" == *"health"* ]] || [[ "$file" == *"telemetry"* ]]; then
              echo "monitoring=true" >> $GITHUB_OUTPUT
              MONITORING_CHANGED=true
            fi

            # Check cache/Redis
            if [[ "$file" == *"cache"* ]] || [[ "$file" == *"redis"* ]]; then
              echo "cache=true" >> $GITHUB_OUTPUT
              CACHE_CHANGED=true
            fi

            # Check Istio/Service Mesh
            if [[ "$file" == *"istio"* ]] || [[ "$file" == *"mtls"* ]] || [[ "$file" == *"virtualservice"* ]]; then
              echo "istio=true" >> $GITHUB_OUTPUT
              ISTIO_CHANGED=true
            fi

            # Check database changes
            if [[ "$file" == *"migrations"* ]] || [[ "$file" == *"repo.ex"* ]] || [[ "$file" == *"priv/repo"* ]]; then
              echo "database=true" >> $GITHUB_OUTPUT
              DATABASE_CHANGED=true
            fi

            # Check test files
            if [[ "$file" == *"test/"* ]] || [[ "$file" == *"_test.exs"* ]]; then
              echo "tests=true" >> $GITHUB_OUTPUT
              TESTS_CHANGED=true
            fi

            # Check documentation
            if [[ "$file" == *".md"* ]] || [[ "$file" == *"docs/"* ]]; then
              echo "docs=true" >> $GITHUB_OUTPUT
              DOCS_CHANGED=true
            fi

          done < changed_files.txt

          # Calculate PR size
          CHANGED_LINES=$(gh pr view ${{ github.event.pull_request.number }} --json additions,deletions --jq '.additions + .deletions')
          echo "changed_lines=$CHANGED_LINES" >> $GITHUB_OUTPUT

          if (( CHANGED_LINES > 500 )); then
            echo "size=XL" >> $GITHUB_OUTPUT
          elif (( CHANGED_LINES > 200 )); then
            echo "size=L" >> $GITHUB_OUTPUT
          elif (( CHANGED_LINES > 50 )); then
            echo "size=M" >> $GITHUB_OUTPUT
          elif (( CHANGED_LINES > 10 )); then
            echo "size=S" >> $GITHUB_OUTPUT
          else
            echo "size=XS" >> $GITHUB_OUTPUT
          fi

      - name: üéØ Apply Priority Labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const labels = [];

            // Priority labels based on impact
            if ('${{ steps.analyze.outputs.critical }}' === 'true') {
              labels.push('üî• priority:critical');
            } else if ('${{ steps.analyze.outputs.security }}' === 'true' || '${{ steps.analyze.outputs.database }}' === 'true') {
              labels.push('‚ö†Ô∏è priority:high');
            } else if ('${{ steps.analyze.outputs.messaging }}' === 'true' || '${{ steps.analyze.outputs.conversation }}' === 'true' || '${{ steps.analyze.outputs.channels }}' === 'true') {
              labels.push('‚ö° priority:medium');
            } else if ('${{ steps.analyze.outputs.docs }}' === 'true') {
              labels.push('üü¢ priority:low');
            }

            // Size labels
            const size = '${{ steps.analyze.outputs.size }}';
            if (size) {
              labels.push(`üìè size:${size}`);
            }

            // Type-specific labels
            if ('${{ steps.analyze.outputs.tests }}' === 'true') {
              labels.push('tests');
            }

            if ('${{ steps.analyze.outputs.docs }}' === 'true') {
              labels.push('üìö type:documentation');
            }

            if ('${{ steps.analyze.outputs.security }}' === 'true') {
              labels.push('üîí type:security');
            }

            if ('${{ steps.analyze.outputs.database }}' === 'true') {
              labels.push('üóÑÔ∏è type:database');
            }

            // Messaging service specific labels
            if ('${{ steps.analyze.outputs.messaging }}' === 'true') {
              labels.push('üí¨ messaging:core');
            }

            if ('${{ steps.analyze.outputs.conversation }}' === 'true') {
              labels.push('üó®Ô∏è conversations');
            }

            if ('${{ steps.analyze.outputs.channels }}' === 'true') {
              labels.push('üì° channels');
            }

            if ('${{ steps.analyze.outputs.grpc }}' === 'true') {
              labels.push('üîó grpc');
            }

            if ('${{ steps.analyze.outputs.monitoring }}' === 'true') {
              labels.push('üìä monitoring');
            }

            if ('${{ steps.analyze.outputs.cache }}' === 'true') {
              labels.push('üíæ cache:redis');
            }

            if ('${{ steps.analyze.outputs.istio }}' === 'true') {
              labels.push('üîê istio:mtls');
            }

            if ('${{ steps.analyze.outputs.genserver }}' === 'true') {
              labels.push('‚öóÔ∏è elixir:genserver');
            }

            if ('${{ steps.analyze.outputs.supervisor }}' === 'true') {
              labels.push('‚öóÔ∏è elixir:supervisor');
            }

            // Apply labels if any were determined
            if (labels.length > 0) {
              console.log(`Applying labels: ${labels.join(', ')}`);
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number,
                labels
              });
            } else {
              console.log('No additional labels to apply');
            }

      - name: üìù Comment on PR
        if: steps.analyze.outputs.critical == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comment = `## ‚ö†Ô∏è Critical Changes Detected

            This PR modifies critical files in the messaging service. Please ensure:

            - [ ] All tests pass (unit, integration, e2e)
            - [ ] No breaking changes to the gRPC API contract
            - [ ] Database migrations are backward compatible (rollback tested)
            - [ ] Phoenix Channels and WebSocket connections handle changes gracefully
            - [ ] Conversation GenServers handle state transitions correctly
            - [ ] Supervisor trees maintain fault tolerance
            - [ ] Monitoring and health checks are updated if needed
            - [ ] Documentation is updated to reflect changes
            - [ ] Consider impact on active conversations and real-time connections

            **Critical Areas Changed:**
            - Main application configuration
            - Core messaging or conversation logic
            - Real-time communication (Channels/WebSockets)
            - Database schema or Ecto queries
            - Supervisor trees or GenServer implementations

            Please review carefully before merging.`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: comment
            });
