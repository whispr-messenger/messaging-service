name: ðŸ§ª Tests Workflow

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git reference to checkout'
        required: true
        type: string
      should_deploy:
        description: 'Whether this is a deployment build'
        required: false
        type: boolean
        default: false
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token for coverage upload'
        required: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build test image
        run: |
          docker compose -f docker/test/compose.yml build

      - name: Run tests with Docker Compose
        run: |
          docker compose -f docker/test/compose.yml up --abort-on-container-exit --exit-code-from test-runner

      - name: Upload coverage to Codecov
        if: secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cover/excoveralls.xml
          flags: unittests
          name: messaging-service-coverage
          fail_ci_if_error: true
          verbose: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            cover/excoveralls.html
            cover/excoveralls.xml
          retention-days: 7

      - name: Show test logs
        if: failure()
        run: |
          docker compose -f docker/test/compose.yml logs test-runner

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker/test/compose.yml down -v
