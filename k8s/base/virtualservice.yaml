---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: messaging-service
  namespace: whispr-prod
spec:
  hosts:
    - messaging-service
    - messaging-service.whispr-prod.svc.cluster.local
  http:
    - match:
        - uri:
            prefix: /api/v1/
      route:
        - destination:
            host: messaging-service
            port:
              number: 80
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: gateway-error,connect-failure,refused-stream
